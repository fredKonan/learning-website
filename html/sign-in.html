<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>codeScript Sign in</title>
        <link rel="stylesheet" href="/css/style4.css">
    </head>

    <body>
        <div class="sign-in">
            <div class="banner-1">
                <div class="logo">
                    <h2>CodeScript</h2>
                </div>
                <div class="form">
                    <p>Username</p>
                    <input type="text" name="username" id="username">
                    <p>Password</p>
                    <input type="password" name="password" id="pass">
                    <div class="submit">
                        <button class="submit-btt">Log In</button>
                    </div>
                    <div class="remember">
                        <p><a href="">Forgot your password?</a></p>
                        <p><a href="">Use custom Domain</a></p>
                    </div>
                </div>

                <div class="footer-msg">

                </div>

            </div>
            <div class="banner-2">
                <h2><em>CodeScript</em> community</h2>
                <h2>The reimagined way to learn is here. Join us.</h2>
                <p>Learn revelant skill, connect to scripter around the world,and give back together.</p>
                <button class="btt">Join the community</button>
                <img src="/media/18695.jpg" alt="community image">
            </div>
        </div>
    </body>
    <script src="/js/main.js"></script>

</html>
